<html>
  <head>
    <title>Salary Calculator</title>
  </head>
  <body style="background:#232323">
    <form>
      <select id="weekdays">
        <option>Select Weekday</option>
        <option>Monday to Saturday</option>
        <option>Sunday or Holidays</option>
      </select>
      <select id="schedule">
        <option>Select Schedule</option>
        <option>Diurnal</option>
        <option>Nocturnal</option>
      </select>
      <input id="hours" type="number" placeholder="Worked Hours" autofocus/>
      <input type="button" value="Calculate" onclick="calculate()"/>
      <h1 id="output"></h1>
    </form>
    <script src="scripts/master.js"></script>
  </body>
</html>
